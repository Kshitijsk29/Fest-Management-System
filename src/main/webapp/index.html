	<script>
		function rotate() {
		   var slider = document.querySelector('.slider');
		   var slides = document.querySelectorAll('.slide');
		   var lastSlide = slides[slides.length - 1];
		   var firstSlide = slides[0].cloneNode(true);
	   
		   slider.removeChild(slides[0]);
		   slider.appendChild(firstSlide);
		   firstSlide.classList.add('firstSlide');
	   
		   var currentFirstSlide = document.querySelector('.firstSlide');
		   currentFirstSlide.addEventListener('transitionend', function () {
			   currentFirstSlide.classList.remove('firstSlide');
		   });
	   }
	   
	   window.setInterval(function () {
		   rotate();
	   }, 4000);
	   
		   </script>
